<mat-card class="scroll-card">
<mat-card-title>Event Data Menu</mat-card-title>
<mat-card-content>    

<ng-container *ngIf="EDM">

    <ng-container *ngFor="let m of EDM.Menu">

        <p><i>{{m.Folder}}</i></p>

        <div *ngFor="let en of m.Items; let i = index">
            <button mat-button (click)="loadEvent(m.Folder, en, i)">{{en}}</button>
        </div>

    </ng-container>

</ng-container>

</mat-card-content>
</mat-card>
